<!-- 對話小工具 -->
<div class="flex-1 flex flex-col bg-white rounded-lg shadow overflow-hidden">
    <!-- 對話標題 -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4">
        <h3 class="text-lg font-semibold flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            智能助手 - DataHunter AI
        </h3>
        <div class="text-blue-100 text-sm mt-1">
            <div class="flex items-center justify-between">
                <span>協助您查詢和分析資料</span>
                <button id="show-references-btn" class="btn btn-sm btn-outline text-white border-white hover:bg-white hover:text-blue-600">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    顯示當前參考資料 (<span id="reference-count">0</span>)
                </button>
            </div>
        </div>
    </div>

    <!-- 對話訊息區域 -->
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-gray-50">
        <!-- 訊息將通過 JavaScript 動態添加 -->
    </div>

    <!-- 連線狀態指示器 -->
    <div id="connection-status" class="px-4 py-3 bg-yellow-50 border-t border-yellow-200 text-yellow-800 text-sm hidden">
        <div class="flex items-center">
            <div class="w-2 h-2 bg-yellow-400 rounded-full mr-2 animate-pulse"></div>
            <span>正在連線...</span>
        </div>
    </div>

    <!-- 輸入區域 -->
    <div class="p-4 border-t border-gray-200 bg-white">
        <div class="flex space-x-3">
            <input 
                type="text" 
                id="chat-input" 
                placeholder="請輸入您的問題，例如：「頭痛怎麼辦？」" 
                class="flex-1 input input-bordered focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                maxlength="500"
            />
            <button 
                id="send-button" 
                class="btn btn-primary px-6"
                disabled
            >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                發送
            </button>
        </div>
        <div class="mt-2 flex justify-between items-center text-sm text-gray-500">
            <span>按 Enter 發送訊息 • 最多 500 字元</span>
        </div>
    </div>
</div>

<!-- 參考資料彈窗 -->
<div id="references-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[80vh] flex flex-col">
            <!-- 彈窗標題 -->
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-900">當前參考資料</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- 參考資料列表 -->
            <div id="references-list" class="flex-1 p-6 overflow-y-auto">
                <div id="no-references" class="text-center text-gray-500 py-8">
                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <p class="text-lg font-medium">尚未選擇參考資料</p>
                    <p class="text-sm mt-2">請從右側資料列表中點擊「加入對話當中作為參考資料」按鈕來添加參考資料</p>
                </div>
            </div>
            
            <!-- 彈窗底部按鈕 -->
            <div class="flex justify-end space-x-3 p-6 border-t bg-gray-50">
                <button id="clear-all-references-btn" class="btn btn-outline btn-error">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    清空
                </button>
                <button id="close-modal-btn-2" class="btn btn-primary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    關閉
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 對話功能 JavaScript -->
<script>
class ChatManager {
    constructor() {
        this.socket = null;
        this.chatMessages = document.getElementById('chat-messages');
        this.chatInput = document.getElementById('chat-input');
        this.sendButton = document.getElementById('send-button');
        this.connectionStatus = document.getElementById('connection-status');
        this.references = new Map(); // 存儲參考資料
        
        this.init();
    }

    init() {
        this.connectWebSocket();
        this.setupEventListeners();
        this.setupReferenceSystem();
        this.loadReferencesFromStorage(); // 載入保存的參考資料
        this.updateButtonStates(); // 更新按鈕狀態
        this.setupNavigationListener();
    }

    setupReferenceSystem() {
        // 顯示參考資料按鈕
        document.getElementById('show-references-btn').addEventListener('click', () => {
            this.showReferencesModal();
        });
        
        // 關閉彈窗按鈕
        document.getElementById('close-modal-btn').addEventListener('click', () => {
            this.hideReferencesModal();
        });
        
        document.getElementById('close-modal-btn-2').addEventListener('click', () => {
            this.hideReferencesModal();
        });
        
        // 清空所有參考資料
        document.getElementById('clear-all-references-btn').addEventListener('click', () => {
            this.clearAllReferences();
        });
        
        // 點擊彈窗外部關閉
        document.getElementById('references-modal').addEventListener('click', (e) => {
            if (e.target.id === 'references-modal') {
                this.hideReferencesModal();
            }
        });
        
        // 監聽添加參考資料按鈕
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-reference-btn')) {
                this.addReference(e.target);
            }
        });
    }

    addReference(button) {
        // 構建參考資料物件 - 支援不同資料類型
        const referenceData = {
            id: button.dataset.id
        };
        
        // 檢測資料類型並構建相應的資料結構
        if (button.dataset.department && button.dataset.gender && button.dataset.symptom) {
            // 症狀資料
            referenceData.department = button.dataset.department;
            referenceData.gender = button.dataset.gender;
            referenceData.symptom = button.dataset.symptom;
            referenceData.question = button.dataset.question;
            referenceData.answer = button.dataset.answer;
        } else if (button.dataset.name && button.dataset.category) {
            // 政府資料
            referenceData.dataset_id = button.dataset.id;
            referenceData.name = button.dataset.name;
            referenceData.category = button.dataset.category;
            referenceData.department = button.dataset.department;
            referenceData.description = button.dataset.description;
            referenceData.columns_description = button.dataset.columnsDescription;
            referenceData.update_frequency = button.dataset.updateFrequency;
            referenceData.license = button.dataset.license;
            referenceData.price = button.dataset.price;
            referenceData.url = button.dataset.url;
        } else {
            // 通用資料結構 - 複製所有 data 屬性
            Object.keys(button.dataset).forEach(key => {
                referenceData[key] = button.dataset[key];
            });
        }
        
        if (this.references.has(referenceData.id)) {
            // 已存在，顯示提示
            this.showToast('此資料已在參考資料中', 'warning');
            return;
        }
        
        this.references.set(referenceData.id, referenceData);
        this.updateReferenceCount();
        this.saveReferencesToStorage(); // 保存到 localStorage
        this.showToast('已添加到參考資料', 'success');
        
        // 更新按鈕狀態
        button.textContent = '已添加';
        button.classList.remove('btn-outline', 'btn-success');
        button.classList.add('btn-success');
        button.disabled = true;
    }

    removeReference(id) {
        this.references.delete(id);
        this.updateReferenceCount();
        this.updateReferencesModal();
        this.saveReferencesToStorage(); // 保存到 localStorage
        this.showToast('已移除參考資料', 'info');
        
        // 恢復按鈕狀態
        const button = document.querySelector(`[data-id="${id}"]`);
        if (button) {
            button.textContent = '加入對話當中作為參考資料';
            button.classList.remove('btn-success');
            button.classList.add('btn-outline', 'btn-success');
            button.disabled = false;
        }
    }

    clearAllReferences(showToast = true) {
        this.references.clear();
        this.saveReferencesToStorage();
        this.updateReferenceCount();
        this.updateReferencesModal(); // 更新彈窗內容
        this.updateButtonStates();
        this.hideReferencesModal(); // 關閉彈窗
        if (showToast) {
            this.showToast('已清空所有參考資料', 'info');
        }
    }

    updateReferenceCount() {
        document.getElementById('reference-count').textContent = this.references.size;
    }

    showReferencesModal() {
        this.updateReferencesModal();
        document.getElementById('references-modal').classList.remove('hidden');
    }

    hideReferencesModal() {
        document.getElementById('references-modal').classList.add('hidden');
    }

    updateReferencesModal() {
        const referencesList = document.getElementById('references-list');
        const noReferences = document.getElementById('no-references');
        
        if (this.references.size === 0) {
            noReferences.classList.remove('hidden');
            // 清空其他內容
            const existingItems = referencesList.querySelectorAll('.reference-item');
            existingItems.forEach(item => item.remove());
        } else {
            noReferences.classList.add('hidden');
            
            // 清空現有內容
            const existingItems = referencesList.querySelectorAll('.reference-item');
            existingItems.forEach(item => item.remove());
            
            // 添加參考資料項目
            this.references.forEach((data, id) => {
                const referenceItem = this.createReferenceItem(data);
                referencesList.appendChild(referenceItem);
            });
        }
    }

    createReferenceItem(data) {
        const div = document.createElement('div');
        div.className = 'reference-item card shadow-md bg-white p-4 border border-gray-200 mb-4';
        
        let contentHTML = '';
        
        // 根據資料類型決定顯示內容
        if (data.gender && data.symptom && data.question && data.answer) {
            // 症狀資料
            contentHTML = `
                <div class="flex-1 space-y-2 text-sm text-gray-800">
                    <div><span class="font-semibold">科別：</span>${data.department || '未知'}</div>
                    <div><span class="font-semibold">性別：</span>${data.gender}</div>
                    <div><span class="font-semibold">主訴：</span>${data.symptom}</div>
                    <div>
                        <span class="font-semibold">症狀描述：</span>
                        <span class="text-gray-600">${data.question.length > 100 ? data.question.substring(0, 100) + '...' : data.question}</span>
                    </div>
                    <div>
                        <span class="font-semibold">醫師回覆：</span>
                        <span class="text-gray-600">${data.answer.length > 100 ? data.answer.substring(0, 100) + '...' : data.answer}</span>
                    </div>
                </div>
            `;
        } else if (data.name && data.category && data.description) {
            // 政府資料
            contentHTML = `
                <div class="flex-1 space-y-2 text-sm text-gray-800">
                    <div><span class="font-semibold">資料集名稱：</span>${data.name}</div>
                    <div><span class="font-semibold">服務分類：</span>${data.category}</div>
                    <div><span class="font-semibold">資料提供機關：</span>${data.department || '未知'}</div>
                    <div>
                        <span class="font-semibold">資料集描述：</span>
                        <span class="text-gray-600">${data.description.length > 100 ? data.description.substring(0, 100) + '...' : data.description}</span>
                    </div>
                    ${data.columns_description ? `
                    <div>
                        <span class="font-semibold">主要欄位：</span>
                        <span class="text-gray-600">${data.columns_description.length > 100 ? data.columns_description.substring(0, 100) + '...' : data.columns_description}</span>
                    </div>
                    ` : ''}
                    ${data.update_frequency ? `<div><span class="font-semibold">更新頻率：</span>${data.update_frequency}</div>` : ''}
                    ${data.license ? `<div><span class="font-semibold">授權方式：</span>${data.license}</div>` : ''}
                </div>
            `;
        } else {
            // 通用資料 - 顯示所有可用欄位
            const fields = Object.keys(data).filter(key => key !== 'id' && data[key]);
            contentHTML = `
                <div class="flex-1 space-y-2 text-sm text-gray-800">
                    ${fields.map(field => {
                        const value = data[field];
                        const displayValue = value.length > 100 ? value.substring(0, 100) + '...' : value;
                        return `<div><span class="font-semibold">${field}：</span><span class="text-gray-600">${displayValue}</span></div>`;
                    }).join('')}
                </div>
            `;
        }
        
        div.innerHTML = `
            <div class="flex justify-between items-start">
                ${contentHTML}
                <div class="ml-4 flex-shrink-0">
                    <button class="btn btn-sm btn-outline btn-error remove-reference-btn" 
                            data-id="${data.id}">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        移除
                    </button>
                </div>
            </div>
        `;
        
        // 添加移除按鈕事件
        div.querySelector('.remove-reference-btn').addEventListener('click', () => {
            this.removeReference(data.id);
        });
        
        return div;
    }

    showToast(message, type = 'info') {
        // 創建 toast 通知
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white max-w-sm transform transition-all duration-300 translate-x-full`;
        
        switch (type) {
            case 'success':
                toast.classList.add('bg-green-500');
                break;
            case 'warning':
                toast.classList.add('bg-yellow-500');
                break;
            case 'error':
                toast.classList.add('bg-red-500');
                break;
            default:
                toast.classList.add('bg-blue-500');
        }
        
        toast.innerHTML = `
            <div class="flex items-center">
                <span class="flex-1">${message}</span>
                <button class="ml-2 text-white hover:text-gray-200" onclick="this.parentElement.parentElement.remove()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        `;
        
        document.body.appendChild(toast);
        
        // 顯示動畫
        setTimeout(() => {
            toast.classList.remove('translate-x-full');
        }, 100);
        
        // 自動移除
        setTimeout(() => {
            toast.classList.add('translate-x-full');
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 300);
        }, 3000);
    }

    connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/chat/`;
        
        this.showConnectionStatus('正在連線...');
        
        this.socket = new WebSocket(wsUrl);
        
        this.socket.onopen = (event) => {
            this.hideConnectionStatus();
            this.updateSendButtonState();
        };
        
        this.socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            this.handleMessage(data);
        };
        
        this.socket.onclose = (event) => {
            this.showConnectionStatus('連線已斷開，正在重新連線...');
            this.sendButton.disabled = true;
            
            setTimeout(() => {
                this.connectWebSocket();
            }, 3000);
        };
        
        this.socket.onerror = (error) => {
            this.showConnectionStatus('連線錯誤');
        };
    }

    setupEventListeners() {
        this.sendButton.addEventListener('click', () => {
            this.sendMessage();
        });
        
        this.chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                this.sendMessage();
            }
        });
        
        this.chatInput.addEventListener('input', () => {
            this.updateSendButtonState();
        });
    }

    updateSendButtonState() {
        const hasMessage = this.chatInput.value.trim().length > 0;
        const isConnected = this.socket && this.socket.readyState === WebSocket.OPEN;
        const shouldEnable = hasMessage && isConnected;
        
        this.sendButton.disabled = !shouldEnable;
        
        if (shouldEnable) {
            this.sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
            this.sendButton.classList.add('hover:bg-blue-700');
        } else {
            this.sendButton.classList.add('opacity-50', 'cursor-not-allowed');
            this.sendButton.classList.remove('hover:bg-blue-700');
        }
    }

    sendMessage() {
        const message = this.chatInput.value.trim();
        if (!message || !this.socket || this.socket.readyState !== WebSocket.OPEN) {
            return;
        }
        
        // 立即顯示用戶訊息
        const userMessageData = {
            type: 'user_message',
            message: message,
            timestamp: this.getCurrentTimestamp()
        };
        this.handleMessage(userMessageData);
        
        // 準備參考資料
        const references = Array.from(this.references.values());
        
        // 發送訊息到後端
        this.socket.send(JSON.stringify({
            'message': message,
            'references': references
        }));
        
        this.chatInput.value = '';
        this.updateSendButtonState();
    }

    getCurrentTimestamp() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    }

    handleMessage(data) {
        const messageElement = this.createMessageElement(data);
        this.chatMessages.appendChild(messageElement);
        this.scrollToBottom();
    }

    createMessageElement(data) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'mb-4';
        
        let messageClass, iconColor, bgColor, textColor, alignment, icon;
        
        switch (data.type) {
            case 'user_message':
                alignment = 'justify-end';
                messageClass = 'max-w-sm';
                iconColor = 'bg-blue-500';
                bgColor = 'bg-white border border-gray-200';
                textColor = 'text-gray-800';
                icon = '👤';
                break;
            case 'ai_message':
                alignment = 'justify-start';
                messageClass = 'max-w-lg';
                iconColor = 'bg-green-500';
                bgColor = 'bg-white border border-gray-200';
                textColor = 'text-gray-800';
                icon = '🤖';
                break;
            case 'error':
                alignment = 'justify-center';
                messageClass = 'max-w-md';
                iconColor = 'bg-red-500';
                bgColor = 'bg-red-50 border border-red-200';
                textColor = 'text-red-700';
                icon = '❌';
                break;
            default:
                alignment = 'justify-start';
                messageClass = 'max-w-sm';
                iconColor = 'bg-gray-500';
                bgColor = 'bg-gray-100';
                textColor = 'text-gray-700';
                icon = '💬';
        }
        
        messageDiv.innerHTML = `
            <div class="flex ${alignment}">
                <div class="${messageClass}">
                    <div class="flex items-start space-x-2">
                        <div class="w-8 h-8 ${iconColor} rounded-full flex items-center justify-center text-white text-sm font-medium flex-shrink-0">
                            ${icon}
                        </div>
                        <div class="flex-1">
                            <div class="${bgColor} ${textColor} p-3 rounded-lg shadow-sm">
                                <div class="text-sm whitespace-pre-wrap">${this.formatMessage(data.message)}</div>
                            </div>
                            <div class="text-xs text-gray-500 mt-1 px-1">
                                ${data.timestamp}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        return messageDiv;
    }

    formatMessage(message) {
        // 格式化訊息，支援基本的 markdown 樣式
        return message
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/`(.*?)`/g, '<code class="bg-gray-200 px-1 rounded">$1</code>')
            .replace(/\n/g, '<br>');
    }

    scrollToBottom() {
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
    }

    showConnectionStatus(message) {
        if (this.connectionStatus) {
            const span = this.connectionStatus.querySelector('span');
            if (span) {
                span.textContent = message;
            }
            this.connectionStatus.classList.remove('hidden');
        }
    }

    hideConnectionStatus() {
        if (this.connectionStatus) {
            this.connectionStatus.classList.add('hidden');
        }
    }

    loadReferencesFromStorage() {
        try {
            const savedReferences = localStorage.getItem('symptom_references');
            if (savedReferences) {
                const referencesData = JSON.parse(savedReferences);
                this.references.clear();
                
                // 重新載入參考資料
                Object.entries(referencesData).forEach(([id, data]) => {
                    this.references.set(id, data);
                });
                
                this.updateReferenceCount();
            }
        } catch (error) {
            console.error('載入參考資料時發生錯誤:', error);
            localStorage.removeItem('symptom_references');
        }
    }

    saveReferencesToStorage() {
        try {
            const referencesData = Object.fromEntries(this.references);
            localStorage.setItem('symptom_references', JSON.stringify(referencesData));
        } catch (error) {
            console.error('保存參考資料時發生錯誤:', error);
        }
    }

    updateButtonStates() {
        // 更新所有按鈕的狀態
        document.querySelectorAll('.add-reference-btn').forEach(button => {
            const id = button.dataset.id;
            if (this.references.has(id)) {
                button.textContent = '已添加';
                button.classList.remove('btn-outline', 'btn-success');
                button.classList.add('btn-success');
                button.disabled = true;
            } else {
                button.textContent = '加入對話當中作為參考資料';
                button.classList.remove('btn-success');
                button.classList.add('btn-outline', 'btn-success');
                button.disabled = false;
            }
        });
    }

    setupNavigationListener() {
        // 監聽導航連結點擊，切換資料源時清空參考資料
        document.addEventListener('click', (event) => {
            const link = event.target.closest('a');
            if (link && (
                link.href.includes('/symptoms/') || 
                link.href.includes('/gov-data/') || 
                link.href.includes('/home/') ||
                link.href.includes('/symptom-clusters/') ||
                link.href.includes('/admin/') ||
                link.classList.contains('nav-link') ||
                link.getAttribute('href')?.startsWith('/')
            )) {
                // 檢查是否切換到不同的資料源
                const currentPath = window.location.pathname;
                const newPath = new URL(link.href, window.location.origin).pathname;
                
                const currentSource = this.getDataSource(currentPath);
                const newSource = this.getDataSource(newPath);
                
                // 只要切換到不同頁面且有參考資料，就清空
                if (currentPath !== newPath && this.references.size > 0) {
                    // 特別處理：如果是相同資料源內的分頁，不清空
                    if (currentSource === newSource && 
                        (link.href.includes('page=') || link.classList.contains('pagination-link'))) {
                        return;
                    }
                    
                    // 阻止預設行為
                    event.preventDefault();
                    
                    // 如果切換資料源，顯示確認對話框
                    if (currentSource !== newSource) {
                        const confirmed = confirm(`您目前有 ${this.references.size} 筆參考資料，切換資料源將會清空所有參考資料。確定要繼續嗎？`);
                        if (!confirmed) {
                            return;
                        }
                    }
                    
                    // 切換頁面，清空參考資料（不顯示預設通知）
                    this.clearAllReferences(false);
                    
                    if (currentSource !== newSource) {
                        this.showToast('已切換資料源，參考資料已清空', 'info');
                    } else {
                        this.showToast('已切換頁面，參考資料已清空', 'info');
                    }
                    
                    // 手動導航到新頁面
                    window.location.href = link.href;
                }
            }
        });
        
        // 監聽資料源下拉選單變更
        this.setupSourceSelectListener();
    }
    
    setupSourceSelectListener() {
        // 使用延遲執行確保在 home.html 的監聽器設置之後執行
        setTimeout(() => {
            const sourceSelect = document.getElementById('source-select');
            if (sourceSelect) {
                console.log('設置資料源選單監聽器，當前參考資料數量:', this.references.size);
                
                // 完全移除所有現有的事件監聽器
                const newSelect = sourceSelect.cloneNode(true);
                sourceSelect.parentNode.replaceChild(newSelect, sourceSelect);
                
                // 為新的 select 元素添加我們的監聽器
                newSelect.addEventListener('change', (event) => {
                    console.log('資料源選單變更被觸發，新值:', event.target.value);
                    
                    const newUrl = event.target.value;
                    if (!newUrl) return;
                    
                    const currentPath = window.location.pathname;
                    const newPath = new URL(newUrl, window.location.origin).pathname;
                    
                    const currentSource = this.getDataSource(currentPath);
                    const newSource = this.getDataSource(newPath);
                    
                    console.log('資料源切換:', currentSource, '->', newSource, '參考資料數量:', this.references.size);
                    
                    // 如果有參考資料且切換到不同資料源
                    if (this.references.size > 0 && currentSource !== newSource) {
                        const confirmed = confirm(`您目前有 ${this.references.size} 筆參考資料，切換資料源將會清空所有參考資料。確定要繼續嗎？`);
                        if (!confirmed) {
                            // 恢復下拉選單的選擇
                            event.target.value = this.getCurrentSelectValue(currentPath);
                            return;
                        }
                        
                        // 清空參考資料
                        this.clearAllReferences(false);
                        this.showToast('已切換資料源，參考資料已清空', 'info');
                    }
                    
                    // 導航到新頁面
                    window.location.href = newUrl;
                });
                
                console.log('資料源選單監聽器設置完成');
            } else {
                console.log('未找到 source-select 元素');
            }
        }, 500); // 增加延遲時間
    }
    
    getCurrentSelectValue(currentPath) {
        if (currentPath.includes('/symptoms/')) return '/symptoms/list/';
        if (currentPath.includes('/gov-data/')) return '/gov-data/list/';
        return '';
    }

    getDataSource(path) {
        if (path.includes('/symptoms/')) return 'symptoms';
        if (path.includes('/gov-data/')) return 'gov-data';
        if (path.includes('/symptom-clusters/')) return 'symptom-clusters';
        if (path.includes('/admin/')) return 'admin';
        if (path === '/' || path.includes('/home/')) return 'home';
        return 'other';
    }
}

// 初始化對話管理器
document.addEventListener('DOMContentLoaded', function() {
    window.chatManager = new ChatManager();
    
    // 監聽頁面內容變化（分頁等）
    const observer = new MutationObserver(function(mutations) {
        let shouldUpdate = false;
        mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
                // 檢查是否有新的參考資料按鈕
                const newButtons = mutation.target.querySelectorAll('.add-reference-btn');
                if (newButtons.length > 0) {
                    shouldUpdate = true;
                }
            }
        });
        
        if (shouldUpdate) {
            // 延遲更新按鈕狀態，確保 DOM 完全載入
            setTimeout(() => {
                window.chatManager.updateButtonStates();
            }, 100);
        }
    });
    
    // 開始觀察頁面變化
    const targetNode = document.querySelector('.data-table') || document.body;
    observer.observe(targetNode, {
        childList: true,
        subtree: true
    });
    
    // 監聽分頁連結點擊
    document.addEventListener('click', function(event) {
        const link = event.target.closest('a');
        if (link && (link.href.includes('page=') || link.classList.contains('pagination-link'))) {
            // 分頁連結被點擊，延遲更新按鈕狀態
            setTimeout(() => {
                window.chatManager.updateButtonStates();
            }, 500); // 給更多時間讓新內容載入
        }
    });
    
    // 監聽 URL 變化（用於 AJAX 分頁）
    let currentUrl = window.location.href;
    setInterval(() => {
        if (window.location.href !== currentUrl) {
            currentUrl = window.location.href;
            setTimeout(() => {
                window.chatManager.updateButtonStates();
            }, 300);
        }
    }, 500);
    
    // 也監聽 window 的 load 事件，確保所有內容都載入完成
    window.addEventListener('load', function() {
        setTimeout(() => {
            window.chatManager.updateButtonStates();
        }, 200);
    });
    
    // 監聽 popstate 事件（瀏覽器前進後退）
    window.addEventListener('popstate', function() {
        setTimeout(() => {
            window.chatManager.updateButtonStates();
        }, 300);
    });
});
