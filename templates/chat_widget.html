    <!-- 連線狀態指示器 -->

        <div class="flex items-center">
            <div class="w-2 h-2 bg-yellow-400 rounded-full mr-2 animate-pulse"></div>
            <span>正在連線...</span>

    <!-- 輸入區域 -->

        <div class="flex space-x-3">
            <input 
                type="text" 
                id="chat-input" 
                class="flex-1 input input-bordered focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                maxlength="500"
            />
            <button 
                id="send-button" 
                class="btn btn-primary px-6"
                disabled
            >

        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[80vh] flex flex-col">
            <!-- 彈窗標題 -->
            <div class="flex items-center justify-between p-6 border-b">

                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>

                    <p class="text-sm mt-2">請從右側資料列表中點擊「加入對話當中作為參考資料」按鈕來添加參考資料</p>

            <!-- 彈窗底部按鈕 -->

                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    清空
                </button>
                <button id="close-modal-btn-2" class="btn btn-primary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    關閉

        </div>

<!-- 對話功能 JavaScript -->
<script>
class ChatManager {
    constructor() {
        this.socket = null;
        this.chatMessages = document.getElementById('chat-messages');
        this.chatInput = document.getElementById('chat-input');
        this.sendButton = document.getElementById('send-button');
        this.connectionStatus = document.getElementById('connection-status');
        this.references = new Map();
        
        this.init();
    }

    init() {
        this.connectWebSocket();
        this.setupEventListeners();
        this.setupReferenceSystem();
        this.loadReferencesFromStorage();
        this.updateButtonStates();
        this.setupNavigationListener();
    }

    setupReferenceSystem() {
        document.getElementById('show-references-btn').addEventListener('click', () => {
            this.showReferencesModal();
        });
        
        document.getElementById('close-modal-btn').addEventListener('click', () => {
            this.hideReferencesModal();
        });
        
        document.getElementById('close-modal-btn-2').addEventListener('click', () => {
            this.hideReferencesModal();
        });
        
        document.getElementById('clear-all-references-btn').addEventListener('click', () => {
            this.clearAllReferences();
        });
        
        document.getElementById('clear-conversation-btn').addEventListener('click', () => {
            this.clearConversation();
        });
        
        document.getElementById('references-modal').addEventListener('click', (e) => {
            if (e.target.id === 'references-modal') {
                this.hideReferencesModal();
            }
        });
        
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-reference-btn')) {
                this.addReference(e.target);
            }
        });
    }

    addReference(button) {
        const referenceData = {
            id: button.dataset.id
        };
        
        if (button.dataset.department && button.dataset.gender && button.dataset.symptom) {
            referenceData.department = button.dataset.department;
            referenceData.gender = button.dataset.gender;
            referenceData.symptom = button.dataset.symptom;
            referenceData.question = button.dataset.question;
            referenceData.answer = button.dataset.answer;
        } else if (button.dataset.name && button.dataset.category) {
            referenceData.name = button.dataset.name;
            referenceData.category = button.dataset.category;
            referenceData.department = button.dataset.department;
            referenceData.description = button.dataset.description;
            referenceData.update_frequency = button.dataset.updateFrequency;
            referenceData.license = button.dataset.license;
            referenceData.price = button.dataset.price;
            referenceData.url = button.dataset.url;
            referenceData.dataset_id = button.getAttribute('data-dataset-id');
        } else {
            Object.keys(button.dataset).forEach(key => {
                referenceData[key] = button.dataset[key];
            });
        }
        
        if (this.references.has(referenceData.id)) {
            this.showToast('此資料已在參考資料中', 'warning');
            return;
        }
        
        this.references.set(referenceData.id, referenceData);
        this.updateReferenceCount();
        this.saveReferencesToStorage();
        this.showToast('已添加到參考資料', 'success');
        
        button.textContent = '已添加';
        button.classList.remove('btn-outline', 'btn-success');
        button.classList.add('btn-success');
        button.disabled = true;
    }

    removeReference(id) {
        this.references.delete(id);
        this.updateReferenceCount();
        this.updateReferencesModal();
        this.saveReferencesToStorage(); 
        this.showToast('已移除參考資料', 'info');
        
        
        const button = document.querySelector(`[data-id="${id}"]`);
        if (button) {
            button.textContent = '加入對話當中作為參考資料';
            button.classList.remove('btn-success');
            button.classList.add('btn-outline', 'btn-success');
            button.disabled = false;
        }
    }

    clearAllReferences(showToast = true) {
        this.references.clear();
        this.saveReferencesToStorage();
        this.updateReferenceCount();
        this.updateReferencesModal(); 
        this.updateButtonStates();
        this.hideReferencesModal(); 
        if (showToast) {
            this.showToast('已清空所有參考資料', 'info');
        }
    }

    updateReferenceCount() {
        document.getElementById('reference-count').textContent = this.references.size;
    }

    showReferencesModal() {
        this.updateReferencesModal();
        document.getElementById('references-modal').classList.remove('hidden');
    }

    hideReferencesModal() {
        document.getElementById('references-modal').classList.add('hidden');
    }

    updateReferencesModal() {
        const referencesList = document.getElementById('references-list');
        const noReferences = document.getElementById('no-references');
        
        if (this.references.size === 0) {
            noReferences.classList.remove('hidden');
            
            const existingItems = referencesList.querySelectorAll('.reference-item');
            existingItems.forEach(item => item.remove());
        } else {
            noReferences.classList.add('hidden');
            
            
            const existingItems = referencesList.querySelectorAll('.reference-item');
            existingItems.forEach(item => item.remove());
            
            
            this.references.forEach((data, id) => {
                const referenceItem = this.createReferenceItem(data);
                referencesList.appendChild(referenceItem);
            });
        }
    }

    createReferenceItem(data) {
        const div = document.createElement('div');
        div.className = 'reference-item card shadow-md bg-white p-4 border border-gray-200 mb-4';
        
        let contentHTML = '';
        
        
        if (data.gender && data.symptom && data.question && data.answer) {
            
            contentHTML = `
                <div class="flex-1 space-y-2 text-sm text-gray-800">
                    <div><span class="font-semibold">參考ID：</span>${data.id}</div>
                    <div><span class="font-semibold">科別：</span>${data.department || '未知'}</div>
                    <div><span class="font-semibold">性別：</span>${data.gender}</div>
                    <div><span class="font-semibold">主訴：</span>${data.symptom}</div>
                    <div>
                        <span class="font-semibold">症狀描述：</span>
                        <span class="text-gray-600">${data.question.length > 100 ? data.question.substring(0, 100) + '...' : data.question}</span>
                    </div>
                    <div>
                        <span class="font-semibold">醫師回覆：</span>
                        <span class="text-gray-600">${data.answer.length > 100 ? data.answer.substring(0, 100) + '...' : data.answer}</span>
                    </div>
                </div>
            `;
        } else if (data.name && data.category && data.description) {
            
            contentHTML = `
                <div class="flex-1 space-y-2 text-sm text-gray-800">
                    <div><span class="font-semibold">參考ID：</span>${data.id}${data.dataset_id ? ` (資料集識別碼：${data.dataset_id})` : ''}</div>
                    <div><span class="font-semibold">資料集名稱：</span>${data.name}</div>
                    <div><span class="font-semibold">服務分類：</span>${data.category}</div>
                    <div><span class="font-semibold">資料提供機關：</span>${data.department || '未知'}</div>
                    <div>
                        <span class="font-semibold">資料集描述：</span>
                        <span class="text-gray-600">${data.description.length > 100 ? data.description.substring(0, 100) + '...' : data.description}</span>
                    </div>
                    ${data.update_frequency ? `<div><span class="font-semibold">更新頻率：</span>${data.update_frequency}</div>` : ''}
                    ${data.license ? `<div><span class="font-semibold">授權方式：</span>${data.license}</div>` : ''}
                </div>
            `;
        } else {
            
            const fields = Object.keys(data).filter(key => key !== 'id' && data[key]);
            contentHTML = `
                <div class="flex-1 space-y-2 text-sm text-gray-800">
                    ${fields.map(field => {
                        const value = data[field];
                        const displayValue = value.length > 100 ? value.substring(0, 100) + '...' : value;
                        return `<div><span class="font-semibold">${field}：</span><span class="text-gray-600">${displayValue}</span></div>`;
                    }).join('')}
                </div>
            `;
        }
        
        div.innerHTML = `
            <div class="flex justify-between items-start">
                ${contentHTML}
                <div class="ml-4 flex-shrink-0">
                    <button class="btn btn-sm btn-outline btn-error remove-reference-btn" 
                            data-id="${data.id}">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        移除
                    </button>
                </div>
            </div>
        `;
        
        
        div.querySelector('.remove-reference-btn').addEventListener('click', () => {
            this.removeReference(data.id);
        });
        
        return div;
    }

    showToast(message, type = 'info') {
        
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white max-w-sm transform transition-all duration-300 translate-x-full`;
        
        switch (type) {
            case 'success':
                toast.classList.add('bg-green-500');
                break;
            case 'warning':
                toast.classList.add('bg-yellow-500');
                break;
            case 'error':
                toast.classList.add('bg-red-500');
                break;
            default:
                toast.classList.add('bg-blue-500');
        }
        
        toast.innerHTML = `
            <div class="flex items-center">
                <span class="flex-1">${message}</span>
                <button class="ml-2 text-white hover:text-gray-200" onclick="this.parentElement.parentElement.remove()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        `;
        
        document.body.appendChild(toast);
        
        
        setTimeout(() => {
            toast.classList.remove('translate-x-full');
        }, 100);
        
        
        setTimeout(() => {
            toast.classList.add('translate-x-full');
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 300);
        }, 3000);
    }

    connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/chat/`;
        
        this.showConnectionStatus('正在連線...');
        
        this.socket = new WebSocket(wsUrl);
        
        this.socket.onopen = (event) => {
            this.hideConnectionStatus();
            this.updateSendButtonState();
        };
        
        this.socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            this.handleMessage(data);
        };
        
        this.socket.onclose = (event) => {
            this.showConnectionStatus('連線已斷開，正在重新連線...');
            this.sendButton.disabled = true;
            
            setTimeout(() => {
                this.connectWebSocket();
            }, 3000);
        };
        
        this.socket.onerror = (error) => {
            this.showConnectionStatus('連線錯誤');
        };
    }

    setupEventListeners() {
        this.sendButton.addEventListener('click', () => {
            this.sendMessage();
        });
        
        this.chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                this.sendMessage();
            }
        });
        
        this.chatInput.addEventListener('input', () => {
            this.updateSendButtonState();
        });
    }

    updateSendButtonState() {
        const hasMessage = this.chatInput.value.trim().length > 0;
        const isConnected = this.socket && this.socket.readyState === WebSocket.OPEN;
        const shouldEnable = hasMessage && isConnected;
        
        this.sendButton.disabled = !shouldEnable;
        
        if (shouldEnable) {
            this.sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
            this.sendButton.classList.add('hover:bg-blue-700');
        } else {
            this.sendButton.classList.add('opacity-50', 'cursor-not-allowed');
            this.sendButton.classList.remove('hover:bg-blue-700');
        }
    }

    sendMessage() {
        const message = this.chatInput.value.trim();
        if (!message || !this.socket || this.socket.readyState !== WebSocket.OPEN) {
            return;
        }
        
        
        
        
        const referenceIdList = Array.from(this.references.keys()).map(id => parseInt(id));
        
        
        const dataType = this.detectCurrentDataType();
        
        
        this.socket.send(JSON.stringify({
            'type': 'message',
            'message': message,
            'reference_id_list': referenceIdList,
            'data_type': dataType
        }));
        
        this.chatInput.value = '';
        this.updateSendButtonState();
    }

    getCurrentTimestamp() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    }

    handleMessage(data) {
        
        if (data.type === 'conversation_cleared') {
            
            this.chatMessages.innerHTML = '';
            this.showToast(data.message, 'success');
            return;
        } else if (data.type === 'error') {
            
            this.showToast(data.message, 'error');
            return;
        }
        
        
        const existingMessage = document.querySelector(`[data-message-id="${data.id}"]`);
        if (existingMessage) {
            
            const newMessageElement = this.createMessageElement(data);
            existingMessage.replaceWith(newMessageElement);
            
            
            this.reorderMessages();
        } else {
            
            const messageElement = this.createMessageElement(data);
            this.chatMessages.appendChild(messageElement);
        }
        this.scrollToBottom();
    }

    reorderMessages() {
        
        const messages = Array.from(this.chatMessages.children);
        
        
        messages.sort((a, b) => {
            const timestampA = parseFloat(a.getAttribute('data-updated-timestamp') || '0');
            const timestampB = parseFloat(b.getAttribute('data-updated-timestamp') || '0');
            
            return timestampA - timestampB;
        });
        
        
        this.chatMessages.innerHTML = '';
        messages.forEach(message => {
            this.chatMessages.appendChild(message);
        });
    }

    createMessageElement(data) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'mb-4';
        messageDiv.setAttribute('data-message-id', data.id);
        messageDiv.setAttribute('data-updated-timestamp', data.updated_at_timestamp || '0');
        
        let messageClass, iconColor, bgColor, textColor, alignment, icon, messageType;
        
        
        if (data.sender) {
            messageType = data.sender === 'user' ? 'user_message' : 
                         data.sender === 'ai' ? 'ai_message' : 
                         data.sender === 'tool' ? 'tool_message' : data.type;
        } else {
            messageType = data.type;
        }
        
        switch (messageType) {
            case 'user_message':
            case 'user':
                alignment = 'justify-end';
                messageClass = 'max-w-2xl';
                iconColor = 'bg-blue-500';
                bgColor = 'bg-white border border-gray-200';
                textColor = 'text-gray-800';
                icon = '👤';
                break;
            case 'ai_message':
            case 'ai':
                alignment = 'justify-start';
                messageClass = 'max-w-4xl';
                iconColor = 'bg-green-500';
                bgColor = 'bg-white border border-gray-200';
                textColor = 'text-gray-800';
                icon = '🤖';
                break;
            case 'tool_message':
            case 'tool':
                alignment = 'justify-start';
                messageClass = 'max-w-2xl';
                iconColor = 'bg-purple-500';
                bgColor = 'bg-purple-50 border border-purple-200';
                textColor = 'text-purple-800';
                icon = '🔧';
                break;

            case 'error':
                alignment = 'justify-center';
                messageClass = 'max-w-2xl';
                iconColor = 'bg-red-500';
                bgColor = 'bg-red-50 border border-red-200';
                textColor = 'text-red-700';
                icon = '❌';
                break;
            default:
                alignment = 'justify-start';
                messageClass = 'max-w-2xl';
                iconColor = 'bg-gray-500';
                bgColor = 'bg-gray-100';
                textColor = 'text-gray-700';
                icon = '💬';
        }
        
        
        let messageContent = '';
        const displayText = data.text || data.message || '';
        
        if (messageType === 'tool_message' || messageType === 'tool') {
            
            const toolName = data.tool_name || '未知工具';
            const messageId = data.id || Math.random().toString(36).substr(2, 9);
            const hasResult = displayText && displayText.trim() !== '';
            
            messageContent = `<div class="text-sm">
                <div class="font-semibold text-purple-700 mb-2">🔧 工具調用：${toolName}</div>
                ${hasResult ? `<div><button class="btn btn-sm btn-outline text-purple-600 border-purple-300 hover:bg-purple-50 hover:border-purple-400 show-tool-result-btn" data-message-id="${messageId}">📄 顯示結果</button></div>` : '<div class="text-purple-600">執行中...</div>'}
            </div>`;
        } else {
            
            let toolButton = '';
            if (messageType === 'ai_message' || messageType === 'ai') {
                if (data.has_tool_calls && data.tool_calls_count > 0) {
                    toolButton = `<div class="mt-2 text-right">
                        <button class="btn btn-sm btn-outline text-green-600 border-green-300 hover:bg-green-50 hover:border-green-400 show-tool-calls-btn" data-message-id="${data.id}">
                            🔧 查看工具調用 (${data.tool_calls_count})
                        </button>
                    </div>`;
                }
            }
            
            messageContent = `<div class="text-sm whitespace-pre-wrap">${this.formatMessage(displayText)}</div>${toolButton}`;
        }

        
        let avatarOrder = '';
        let contentOrder = '';
        let spaceDirection = 'space-x-2';
        
        if (messageType === 'user_message' || messageType === 'user') {
            
            avatarOrder = 'order-2';
            contentOrder = 'order-1';
            spaceDirection = 'space-x-reverse space-x-2';
        } else {
            
            avatarOrder = 'order-1';
            contentOrder = 'order-2';
            spaceDirection = 'space-x-2';
        }

        messageDiv.innerHTML = `<div class="flex ${alignment}"><div class="${messageClass}"><div class="flex items-start ${spaceDirection}"><div class="w-8 h-8 ${iconColor} rounded-full flex items-center justify-center text-white text-sm font-medium flex-shrink-0 ${avatarOrder}">${icon}</div><div class="flex-1 ${contentOrder}"><div class="${bgColor} ${textColor} p-3 rounded-lg shadow-sm">${messageContent}</div><div class="text-xs text-gray-500 mt-1 px-1">${data.timestamp}</div></div></div></div></div>`;
        
        
        const showResultBtn = messageDiv.querySelector('.show-tool-result-btn');
        if (showResultBtn && displayText) {
            
            showResultBtn._toolResult = displayText;
            showResultBtn.addEventListener('click', (e) => {
                this.showToolResult(e.target);
            });
        }

        
        const showToolCallsBtn = messageDiv.querySelector('.show-tool-calls-btn');
        if (showToolCallsBtn) {
            showToolCallsBtn.addEventListener('click', (e) => {
                const messageId = e.target.getAttribute('data-message-id');
                this.showToolCalls(messageId);
            });
        }
        
        return messageDiv;
    }

    formatMessage(message) {
        if (!message) return '';
        
        
        const escaped = this.escapeHtml(message);
        
        
        return escaped
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/`(.*?)`/g, '<code class="bg-gray-200 px-1 rounded text-xs">$1</code>')
            .replace(/\n/g, '<br>');
    }

    escapeHtml(text) {
        if (!text) return '';
        
        
        return text
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#x27;')
            .replace(/\//g, '&#x2F;');
    }

    showToolResult(button) {
        const toolResult = button._toolResult;
        if (!toolResult) return;

        
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
        
        
        const modalContent = document.createElement('div');
        modalContent.className = 'bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[80vh] flex flex-col';
        
        
        const header = document.createElement('div');
        header.className = 'flex items-center justify-between p-6 border-b';
        header.innerHTML = `
            <h3 class="text-lg font-semibold text-gray-900">🔧 工具執行結果</h3>
            <button class="text-gray-400 hover:text-gray-600 close-tool-result-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        `;
        
        
        const body = document.createElement('div');
        body.className = 'flex-1 p-6 overflow-y-auto';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'whitespace-pre-wrap text-sm text-gray-800 bg-gray-50 p-4 rounded-lg';
        
        contentDiv.textContent = toolResult;
        body.appendChild(contentDiv);
        
        
        const footer = document.createElement('div');
        footer.className = 'flex justify-end p-6 border-t bg-gray-50';
        footer.innerHTML = '<button class="btn btn-primary close-tool-result-btn">關閉</button>';
        
        modalContent.appendChild(header);
        modalContent.appendChild(body);
        modalContent.appendChild(footer);
        modal.appendChild(modalContent);

        
        const closeButtons = modal.querySelectorAll('.close-tool-result-btn');
        closeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modal.remove();
            });
        });

        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.remove();
            }
        });

        
        const handleEsc = (e) => {
            if (e.key === 'Escape') {
                modal.remove();
                document.removeEventListener('keydown', handleEsc);
            }
        };
        document.addEventListener('keydown', handleEsc);

        document.body.appendChild(modal);
    }

    async showToolCalls(messageId) {
        try {
            // 獲取工具調用資訊
            const response = await fetch(`/conversations/api/messages/${messageId}/tool-calls/`);
            if (!response.ok) {
                throw new Error('無法獲取工具調用資訊');
            }
            
            const toolCalls = await response.json();
            
            // 創建模態框
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'bg-white rounded-lg shadow-xl max-w-6xl w-full max-h-[90vh] flex flex-col';
            
            // 標題
            const header = document.createElement('div');
            header.className = 'flex items-center justify-between p-6 border-b';
            header.innerHTML = `
                <h3 class="text-lg font-semibold text-gray-900">🔧 工具調用過程 (${toolCalls.length} 個)</h3>
                <button class="text-gray-400 hover:text-gray-600 close-tool-calls-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            `;
            
            // 內容
            const body = document.createElement('div');
            body.className = 'flex-1 p-6 overflow-y-auto space-y-4';
            
            toolCalls.forEach((toolCall, index) => {
                const toolDiv = document.createElement('div');
                toolDiv.className = 'border border-gray-200 rounded-lg p-4 bg-gray-50';
                
                toolDiv.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <h4 class="font-semibold text-gray-800">步驟 ${index + 1}: ${toolCall.tool_name}</h4>
                        <span class="text-xs text-gray-500">${toolCall.timestamp}</span>
                    </div>
                    
                    <div class="mb-3">
                        <h5 class="text-sm font-medium text-gray-700 mb-2">📥 輸入參數:</h5>
                        <div class="bg-blue-50 p-3 rounded border text-sm">
                            <pre class="whitespace-pre-wrap text-blue-800">${this.formatJson(toolCall.tool_keywords)}</pre>
                        </div>
                    </div>
                    
                    <div>
                        <h5 class="text-sm font-medium text-gray-700 mb-2">📤 執行結果:</h5>
                        <div class="bg-green-50 p-3 rounded border text-sm max-h-40 overflow-y-auto">
                            <pre class="whitespace-pre-wrap text-green-800">${this.escapeHtml(toolCall.text || '無結果')}</pre>
                        </div>
                    </div>
                `;
                
                body.appendChild(toolDiv);
            });
            
            // 底部
            const footer = document.createElement('div');
            footer.className = 'flex justify-end p-6 border-t bg-gray-50';
            footer.innerHTML = '<button class="btn btn-primary close-tool-calls-btn">關閉</button>';
            
            modalContent.appendChild(header);
            modalContent.appendChild(body);
            modalContent.appendChild(footer);
            modal.appendChild(modalContent);

            // 關閉事件
            const closeButtons = modal.querySelectorAll('.close-tool-calls-btn');
            closeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    modal.remove();
                });
            });

            // 點擊背景關閉
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            document.body.appendChild(modal);
            
        } catch (error) {
            console.error('獲取工具調用資訊失敗:', error);
            this.showToast('無法獲取工具調用資訊', 'error');
        }
    }

    formatJson(obj) {
        if (typeof obj === 'string') {
            try {
                obj = JSON.parse(obj);
            } catch (e) {
                return obj;
            }
        }
        return JSON.stringify(obj, null, 2);
    }

    getCSRFToken() {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
        return csrfToken ? csrfToken.value : '';
    }

    scrollToBottom() {
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
    }

    showConnectionStatus(message) {
        if (this.connectionStatus) {
            const span = this.connectionStatus.querySelector('span');
            if (span) {
                span.textContent = message;
            }
            this.connectionStatus.classList.remove('hidden');
        }
    }

    hideConnectionStatus() {
        if (this.connectionStatus) {
            this.connectionStatus.classList.add('hidden');
        }
    }

    loadReferencesFromStorage() {
        try {
            const savedReferences = localStorage.getItem('symptom_references');
            if (savedReferences) {
                const referencesData = JSON.parse(savedReferences);
                this.references.clear();
                
                
                Object.entries(referencesData).forEach(([id, data]) => {
                    this.references.set(id, data);
                });
                
                this.updateReferenceCount();
            }
        } catch (error) {
            console.error('載入參考資料時發生錯誤:', error);
            localStorage.removeItem('symptom_references');
        }
    }

    saveReferencesToStorage() {
        try {
            const referencesData = Object.fromEntries(this.references);
            localStorage.setItem('symptom_references', JSON.stringify(referencesData));
        } catch (error) {
            console.error('保存參考資料時發生錯誤:', error);
        }
    }

    detectCurrentDataType() {
        
        const currentPath = window.location.pathname;
        
        if (currentPath.includes('/symptoms/')) {
            return 'Symptom';
        } else if (currentPath.includes('/gov-data/')) {
            return 'Dataset';
        } else {
            return 'Mixed'; 
        }
    }

    updateButtonStates() {
        
        document.querySelectorAll('.add-reference-btn').forEach(button => {
            const id = button.dataset.id;
            if (this.references.has(id)) {
                button.textContent = '已添加';
                button.classList.remove('btn-outline', 'btn-success');
                button.classList.add('btn-success');
                button.disabled = true;
            } else {
                button.textContent = '加入對話當中作為參考資料';
                button.classList.remove('btn-success');
                button.classList.add('btn-outline', 'btn-success');
                button.disabled = false;
            }
        });
    }

    async loadConversationHistory() {
        // 由於我們現在使用 WebSocket 來載入對話歷史，這個方法已不再需要
        // Consumer 在連接時會自動載入現有訊息
        console.log('對話歷史由 WebSocket Consumer 自動載入');
    }

    

    clearConversation() {
        
        if (!confirm('確定要清空所有對話記錄嗎？此操作不可恢復。')) {
            return;
        }

        
        if (this.socket && this.socket.readyState === WebSocket.OPEN) {
            this.socket.send(JSON.stringify({
                type: 'clear_conversation'
            }));
        } else {
            this.showToast('連線中斷，請重新載入頁面', 'error');
        }
    }

    setupNavigationListener() {
        
        document.addEventListener('click', (event) => {
            const link = event.target.closest('a');
            if (link && (
                link.href.includes('/symptoms/') || 
                link.href.includes('/gov-data/') || 
                link.href.includes('/home/') ||
                link.href.includes('/symptom-clusters/') ||
                link.href.includes('/admin/') ||
                link.classList.contains('nav-link') ||
                link.getAttribute('href')?.startsWith('/')
            )) {
                
                const currentPath = window.location.pathname;
                const newPath = new URL(link.href, window.location.origin).pathname;
                
                const currentSource = this.getDataSource(currentPath);
                const newSource = this.getDataSource(newPath);
                
                
                if (currentPath !== newPath && this.references.size > 0) {
                    
                    if (currentSource === newSource && 
                        (link.href.includes('page=') || link.classList.contains('pagination-link'))) {
                        return;
                    }
                    
                    
                    event.preventDefault();
                    
                    
                    if (currentSource !== newSource) {
                        const confirmed = confirm(`您目前有 ${this.references.size} 筆參考資料，切換資料源將會清空所有參考資料。確定要繼續嗎？`);
                        if (!confirmed) {
                            return;
                        }
                    }
                    
                    
                    this.clearAllReferences(false);
                    
                    if (currentSource !== newSource) {
                        this.showToast('已切換資料源，參考資料已清空', 'info');
                    } else {
                        this.showToast('已切換頁面，參考資料已清空', 'info');
                    }
                    
                    
                    window.location.href = link.href;
                }
            }
        });
        
        
        this.setupSourceSelectListener();
    }
    
    setupSourceSelectListener() {
        
        setTimeout(() => {
            const sourceSelect = document.getElementById('source-select');
            if (sourceSelect) {
                console.log('設置資料源選單監聽器，當前參考資料數量:', this.references.size);
                
                
                const newSelect = sourceSelect.cloneNode(true);
                sourceSelect.parentNode.replaceChild(newSelect, sourceSelect);
                
                
                newSelect.addEventListener('change', (event) => {
                    console.log('資料源選單變更被觸發，新值:', event.target.value);
                    
                    const newUrl = event.target.value;
                    if (!newUrl) return;
                    
                    const currentPath = window.location.pathname;
                    const newPath = new URL(newUrl, window.location.origin).pathname;
                    
                    const currentSource = this.getDataSource(currentPath);
                    const newSource = this.getDataSource(newPath);
                    
                    console.log('資料源切換:', currentSource, '->', newSource, '參考資料數量:', this.references.size);
                    
                    
                    if (this.references.size > 0 && currentSource !== newSource) {
                        const confirmed = confirm(`您目前有 ${this.references.size} 筆參考資料，切換資料源將會清空所有參考資料。確定要繼續嗎？`);
                        if (!confirmed) {
                            
                            event.target.value = this.getCurrentSelectValue(currentPath);
                            return;
                        }
                        
                        
                        this.clearAllReferences(false);
                        this.showToast('已切換資料源，參考資料已清空', 'info');
                    }
                    
                    
                    window.location.href = newUrl;
                });
                
                console.log('資料源選單監聽器設置完成');
            } else {
                console.log('未找到 source-select 元素');
            }
        }, 500); 
    }
    
    getCurrentSelectValue(currentPath) {
        if (currentPath.includes('/symptoms/')) return '/symptoms/list/';
        if (currentPath.includes('/gov-data/')) return '/gov-data/list/';
        return '';
    }

    getDataSource(path) {
        if (path.includes('/symptoms/')) return 'symptoms';
        if (path.includes('/gov-data/')) return 'gov-data';
        if (path.includes('/symptom-clusters/')) return 'symptom-clusters';
        if (path.includes('/admin/')) return 'admin';
        if (path === '/' || path.includes('/home/')) return 'home';
        return 'other';
    }
}


document.addEventListener('DOMContentLoaded', function() {
    window.chatManager = new ChatManager();
    
    
    const observer = new MutationObserver(function(mutations) {
        let shouldUpdate = false;
        mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
                
                const newButtons = mutation.target.querySelectorAll('.add-reference-btn');
                if (newButtons.length > 0) {
                    shouldUpdate = true;
                }
            }
        });
        
        if (shouldUpdate) {
            
            setTimeout(() => {
                window.chatManager.updateButtonStates();
            }, 100);
        }
    });
    
    
    const targetNode = document.querySelector('.data-table') || document.body;
    observer.observe(targetNode, {
        childList: true,
        subtree: true
    });
    
    
    document.addEventListener('click', function(event) {
        const link = event.target.closest('a');
        if (link && (link.href.includes('page=') || link.classList.contains('pagination-link'))) {
            
            setTimeout(() => {
                window.chatManager.updateButtonStates();
            }, 500); 
        }
    });
    
    
    let currentUrl = window.location.href;
    setInterval(() => {
        if (window.location.href !== currentUrl) {
            currentUrl = window.location.href;
            setTimeout(() => {
                window.chatManager.updateButtonStates();
            }, 300);
        }
    }, 500);
    
    
    window.addEventListener('load', function() {
        setTimeout(() => {
            window.chatManager.updateButtonStates();
        }, 200);
    });
    
    
    window.addEventListener('popstate', function() {
        setTimeout(() => {
            window.chatManager.updateButtonStates();
        }, 300);
    });
});
